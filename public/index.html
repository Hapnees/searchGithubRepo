<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SearchGithubRepo</title>
		<link
			href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<!--LOADER -->
			<div class="rect">
				<div class="rect1"></div>
				<div class="rect2"></div>
				<div class="rect3"></div>
				<div class="rect4"></div>
				<div class="rect5"></div>
			</div>
			<!--REPOS SECTION-->
			<section class="repos-list"></section>
			<!--FORM SECTION-->
			<section>
				<form name="form-search">
					<p class="form__title">Введите название github репозитория</p>
					<div class="form__controls">
						<div class="form__container__input">
							<input type="text" name="search" class="form__input" />
						</div>
						<button class="form__btn" name="searchBtn">Поиск</button>
					</div>
				</form>
			</section>
		</main>
	</body>
</html>
